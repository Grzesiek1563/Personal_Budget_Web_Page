<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	
	<title>Dodaj wydatek</title>
	
	<meta name="description" content="Dodaj wydatek do swojego budżetu" />
	<meta name="keywords" content="wydatek, wydatki, dodaj wydatek, budżet, budżet osobisty, prowadzenie budżetu" />

	<link rel="stylesheet" href="login_registration_and_menu.css" type="text/css"/>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Mukta:wght@400;700&display=swap" rel="stylesheet">
		
</head>

<body>
	<main>
		<article>
			<div class="container">
				<header>
					<h1 class="menuText">Dodaj wydatek</h1>
				</header>
				<div class="sheet">
					<form action="addExpense.php" method="post">
						<div class="row">
							<input type="number" name="expenseAmount" step="0.01" placeholder="kwota wydatku">
							<input type="date" name="expenseDate" value="2022-09-11">
						</div>
						<div class="row">
							<fieldset>
								<legend>Forma płatności</legend>
								<div class="radioField"><label><input type="radio" name="paymentType" checked>Gotówka</label></div>
								<div class="radioField"><label><input type="radio" name="paymentType">Karta debetowa</label></div>
								<div class="radioField"><label><input type="radio" name="paymentType">Karta kredytowa</label></div>
							</fieldset>
						</div>
						<div class="row">
							<div class="categoryText"><label for="expenseCategory">Kategoria wydatku</label></div>
							<select name="expenseCategory" id="expenseCategory">
								<option value="1" selected>Jedzenie</option>
								<option value="2">Mieszkanie</option>
								<option value="3">Transport</option>
								<option value="4">Telekomunikacja</option>
								<option value="5">Opieka zdrowotna</option>
								<option value="6">Ubranie</option>
								<option value="7">Higiena</option>
								<option value="8">Dzieci</option>
								<option value="9">Rozrywka</option>
								<option value="10">Wycieczka</option>
								<option value="11">Szkolenia</option>
								<option value="12">Książki</option>
								<option value="13">Oszczędności</option>
								<option value="14">Na emeryturę</option>
								<option value="15">Spłata długów</option>
								<option value="16">Darowizna</option>
								<option value="17">Inne wydatki</option>
							</select>
						</div>																
					</form>
				</div>
			</div>
		</article>
	</main>
</body>
</html>
